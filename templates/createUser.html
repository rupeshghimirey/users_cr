<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 mt-4 text-primary">Add User</h1>
        <form action="/create_user" method="POST">
                <label class="text-success" for="firstName">First Name:</label>
                <input type="text" name="firstName">
                <label class="text-success" for="lastName">Last Name:</label>
                <input type="text" name="lastName">
                <label class="text-success" for="email" >Email:</label>
                <input type="text" name="email">
                <input class="text-success" type="submit" value="Add User">
        </form>
        
    </div>
</body>

</html>
